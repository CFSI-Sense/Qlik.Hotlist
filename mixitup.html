<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="./css/MixUp.css"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script type="text/javascript" src="./scripts/jquery.mixitup.js"></script>
<link rel="stylesheet" type="text/css" href="./codecanyon/src/css/ilightbox.css"/>
<!-- Not stored in GitHub. You must pay for this Plugin yourself -->
<script type="text/javascript" src="./codecanyon/src/js/jquery.requestAnimationFrame.js"></script>
<script type="text/javascript" src="./codecanyon/src/js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="./codecanyon/src/js/ilightbox.packed.js"></script>
<script type="text/javascript" src="https://243ewmp01.blackmesh.com/javascripts/api/tableau_v8.js"></script>
<!-- JS added for export buttons-->
<script type="text/javascript" src=".Export.js"></script>
<script>
function initialize()
{
$('#SandBox').mixItUp();
$('img').on("click", function (e) {
$.iLightBox([
{
URL: "http://243ewmp01.blackmesh.com/t/FSDKenya/views/" + $(this).attr("vpath"),
type: 'iframe',
options: {
width: $(this).attr("vizwidth"),
height: $(this).attr("vizheight")
},
}
],
{skin: "metro-black" ,
controls: {
fullscreen: true
}
}
);
});
}
</script>
<div class="master-container">
<section>
<div class="control-bar sandbox-control-bar">
<div class="group">
<label>Filter:</label>
<span class="btn filter active" data-filter="all">All</span>
<span class="btn filter" data-filter=".category-1">Financial Access Survey</span>
<span class="btn filter" data-filter=".category-2">Financial Supply</span>
<span class="btn filter" data-filter=".category-3">Clustering</span>
<span class="btn filter" data-filter="none">None</span>
</div>
</div>
<div id="SandBox" class="sandbox">
<div class="mix category-1" data-value="1"><img vpath="/FinancialAccessDemo/ExploreDemographics" vizheight="800" vizwidth="1000" src="http://243ewmp01.blackmesh.com/t/FSDKenya/thumb/views/FinancialAccessDemo/ExploreDemographics" alt="some_text"></div>
<div class="mix category-1" data-value="2"><img vpath="/FinancialAccessDemo/Singlevariableanalysis" vizheight="800" vizwidth="1000" src="http://243ewmp01.blackmesh.com/t/FSDKenya/thumb/views/FinancialAccessDemo/Singlevariableanalysis" alt="some_text"></div>
<div class="mix category-1" data-value="3"><img vpath="/FinancialAccessDemo/Demographictovariablecomparison" vizheight="800" vizwidth="1000" src="http://243ewmp01.blackmesh.com/t/FSDKenya/thumb/views/FinancialAccessDemo/Demographictovariablecomparison" alt="some_text"></div>
<div class="mix category-1" data-value="4"><img vpath="/FinancialAccessDemo/Timeseries" vizheight="800" vizwidth="1000" src="http://243ewmp01.blackmesh.com/t/FSDKenya/thumb/views/FinancialAccessDemo/Timeseries" alt="some_text"></div>
<div class="mix category-1" data-value="5"><img vpath="/FinancialAccessDemo/Comparemultiplevariables" vizheight="800" vizwidth="1000" src="http://243ewmp01.blackmesh.com/t/FSDKenya/thumb/views/FinancialAccessDemo/Comparemultiplevariables" alt="some_text"></div>
<div class="gap"></div>
<div class="gap"></div>
</div>
</section>
</div>
<script type="text/javascript">
// Initialize the app on document ready.
$(initialize);
</script>
</html>
